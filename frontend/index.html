<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Marker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <nav class="roda">
        <div class="container">
          <a class="navbar-brand" href="#">Movie Marker</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
        <h1 class="text-center mt-3">Movie Marker</h1>
        <section>
            <form onsubmit="submitForm(event)">
                <div class="row-cols-md-3">
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nome" placeholder="Digite o nome" required > 
                            <label for="nome">Nome</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="imagem" placeholder="Digite o URl da imagem">
                            <label for="imagem">Imagem</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="genero" placeholder="Digite o gênero">
                            <label for="genero">Gênero</label>
                        </div>
                    </div>
                </div> 
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="nota" placeholder="Digite a nota">
                            <label for="nota">Nota</label>
                        </div>
                        <div class="col">
                            <div class="d-grid gap-2 d-md-block">
                                <button class="btn btn-success" type="submit">Enviar</button>
                                <button class="btn btn-outline-danger" type="button">cancelar</button>
                              </div>
                        </div>
                    </div>                   
                </div>
            </form>
        </section>
        <section class="mt-4">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="lista">
            </div>
        </section>
    </main>
    <footer class="roda">
      <div class="container">
        <p> <span class="typed-text"></span><span class="cursor">&nbsp;</span></p>
      </div>
    </footer>
    <script src="scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
